# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
# colors
include     ~/.dotfiles/kitty/catppuccin.conf
background  #000000
color0      #000000

# fonts
font_family FiraCode Nerd Font Mono
font_size         14
disable_ligatures never



# bell
enable_audio_bell    yes
visual_bell_duration 0.1
visual_bell_color    #1d2021

# window
remember_window_size    no
initial_window_width    1200
initial_window_height   720
window_padding_width    1.0
hide_window_decorations yes
confirm_os_window_close 0
# background_opacity      0.95
background_tint         1

# macOS stuff
macos_titlebar_color               background
macos_option_as_alt                left
macos_quit_when_last_window_closed yes
macos_show_window_title_in         none
macos_custom_beam_cursor           yes


# keys
kitty_mod alt+cmd
# kitty_mod cmd
map kitty_mod+n new_os_window_with_cwd

map kitty_mod+k previous_tab
map kitty_mod+m next_tab
map kitty_mod+t new_tab
map alt+super+r load_config_file
map kitty_mod+enter new_window
map kitty_mod+w close_window
map kitty_mod+h previous_window
map kitty_mod+n next_window
map kitty_mod+r start_resizing_window

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard

# term
term xterm-256color

tab_bar_edge top
tab_bar_style slant

